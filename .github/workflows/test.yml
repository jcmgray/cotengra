name: Tests

on:
  workflow_dispatch:
  push:
  pull_request:

defaults:
  run:
    shell: bash -l {0}

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          env: test-linux-minimal

        - os: ubuntu-latest
          env: test-linux-pyold

        - os: ubuntu-latest
          env: test-linux-pynew

        - os: macos-latest
          env: test-mac

        - os: windows-latest
          env: test-windows

    steps:
    - uses: actions/checkout@v5

    - uses: prefix-dev/setup-pixi@v0.9.1
      with:
        environments: ${{ matrix.env }}
        activate-environment: true

    - name: Test with pytest
      run: |
        pytest \
        tests/ \
        --cov=cotengra \
        --cov-report=xml \
        --verbose \
        --durations=10 \
        -m "not localonly"

    - name: Report to codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
