[project]
name = "cotengra"
description = "Hyper optimized contraction trees for large tensor networks and einsums."
readme = { file = "README.md", content-type = "text/markdown" }
dynamic = ["version"]
authors = [{ name = "Johnnie Gray", email = "johnniemcgray@gmail.com" }]
license = { file = "LICENSE.md" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
keywords = [
    "contraction",
    "einsum",
    "graph",
    "hypergraph",
    "network",
    "partition",
    "tensor",
]
dependencies = ["autoray"]

[project.urls]
"Documentation" = "https://cotengra.readthedocs.io/"
"Repository" = "https://github.com/jcmgray/cotengra/"
"Issues" = "https://github.com/jcmgray/cotengra/issues"
"Changelog" = "https://cotengra.readthedocs.io/en/latest/changelog.html"

[project.optional-dependencies]
recommended = [
    "cmaes",
    "cotengrust >= 0.1.3",
    "cytoolz",
    "kahypar",
    "networkx",
    "numpy",
    "opt_einsum",
    "optuna",
    "ray",
    "tqdm",
]
docs = [
    "astroid < 3.0.0",
    "furo",
    "ipython != 8.7.0",
    "myst-nb",
    "setuptools_scm",
    "sphinx >= 2.0",
    "sphinx-autoapi",
    "sphinx-copybutton",
    "sphinx-design",
]
test = [
    "cmaes",
    "dask",
    "distributed",
    "kahypar",
    "matplotlib",
    "networkx",
    "nevergrad",
    "numpy",
    "opt_einsum",
    "pytest",
    "seaborn",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "cotengra/_version.py"

[tool.pytest.ini_options]
testpaths = "tests"
markers = [
    "localonly: marks test to be skipped on CI",
]
# addopts = "--cov=cotengra --cov-report term-missing --cov-report xml:coverage.xml --verbose --durations=10"
# filterwarnings = "once"

[tool.coverage.run]
omit = ["*/cotengra/experimental/*"]
source = ["cotengra"]

[tool.pylama]
ignore = "C901"
max_line_length = 79

[tool.ruff]
line-length = 79
target-version = "py38"
lint.ignore = ["E741"]

[tool.black]
line-length = 79
target-version = ['py38']
